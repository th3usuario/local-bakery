                    <h1 class="text-capitalize order-title">place your order !</h1>
                    <h3 class="text-uppercase order-motto">be brave !</h3>
                    <!-- ACTUAL ORDER FORM -->
                    <div class="order-form">
                    	<form action="" class="the-order-form" >
                         <div class="my-3 row-form">
  <label for="sandwich-type" class="form-label">Select Your Sandwich</label>
      
                    		    <select class="form-select" aria-label="sandwich">
 
  <option value="1">K-burger</option>
  <option value="2">T-2 Burrito</option>
  <option value="3">Mega Cheesy</option>
  <option value="4">The Jibarito Sandwich</option>
  <option value="5">Only For Meat Lovers</option>
  <option value="6">The Vegan Choice</option>
</select>
</div>
      <div class="row-form my-3 range">
      	<label for="customRange3" class="form-label">Cheese</label>
         <input type="range" class="form-range" min="0" max="5" 
                  step="1" id="cheese" oninput="this.nextElementSibling.value = this.value">
                  <output class="px-2">3</output>

      </div>
      <div class="row-form my-3 range">
      	<label for="customRange3" class="form-label">Ketchup</label>
         <input type="range" class="form-range" min="0" max="5" 
                  step="1" id="ketchup" oninput="this.nextElementSibling.value = this.value">
                   <output class="px-2">3</output>

      </div>
      <div class="row-form my-3 range">
      	<label for="customRange3" class="form-label">Mayonnaise</label>
         <input type="range" class="form-range" min="0" max="5" 
                  step="1" id="mayonnaise" oninput="this.nextElementSibling.value = this.value">
                   <output class="px-2">3</output>

      </div>
      <!-- TOPPINGS -->
      <div class="toppings">
      <div class="row-form my-3">
      	<div class="form-check form-switch">
      		<label class="form-check-label" for="flexSwitchCheckChecked">Tomato</label>
  <input class="form-check-input" type="checkbox" role="switch" id="tomato" checked data-onstyle="warning" value='tomato'>
  
</div>


      </div>
      <div class="row-form my-3">
      	<div class="form-check form-switch">
      		<label class="form-check-label" for="flexSwitchCheckChecked">Onions</label>
  <input class="form-check-input" type="checkbox" role="switch" id="onions" checked value="onions">
  
</div>
      </div>
      <div class="row-form my-3">
      	<div class="form-check form-switch">
      		<label class="form-check-label" for="flexSwitchCheckChecked">Pickles</label>
  <input class="form-check-input" type="checkbox" role="switch" id="pickles" checked value="pickles">
  
</div>
      </div>
      <div class="row-form my-3">
      	<div class="form-check form-switch">
      		<label class="form-check-label" for="flexSwitchCheckChecked">Salad</label>
  <input class="form-check-input mx-1" type="checkbox" role="switch" id="salad" checked value='salad'>
  
</div>
      </div>
      <div class="row-form my-3">
      	<div class="form-check form-switch">
      		<label class="form-check-label" for="flexSwitchCheckChecked">Real Ham</label>
  <input class="form-check-input" type="checkbox" role="switch" id="realHam" checked value="ham">
  
</div>
      </div>
      <div class="row-form my-3">
      	<div class="form-check form-switch">
      		<label class="form-check-label" for="flexSwitchCheckChecked">Veggie Meat</label>
  <input class="form-check-input" type="checkbox" role="switch" id="veggieMeat" checked value="veggie">
  
</div>
      </div>
      </div>
        <!-- END OF TOPPINGS -->
      <div class="row-form my-3 bread">
      	<div class="form-check">
  <input class="form-check-input mx-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label" for="flexRadioDefault2">
    White Bread
  </label>
</div>
<div class="form-check">
  <input class="form-check-input mx-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Rye Bread
  </label>
</div>
<div class="form-check">
  <input class="form-check-input mx-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Grain Bread
  </label>
</div>
      </div>
          <!-- BUTTONS -->
          <div class="form-buttons">
          	<button  type="submit" class="submit-btn text-capitalize"
          	data-bs-toggle="modal" data-bs-target="#staticBackdrop">prepare sandwich</button>
          	<input  type="reset" class="reset-btn text-capitalize" value="reset">
          </div>
 



          <!-- END OF BUTTONS -->

      </div>

        <div class="modal-motto text-uppercase">enjoy your meal !</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close-btn" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary confirm-btn text-uppercase">confirm order</button>
      </div>
    </div>
